apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  template:
    spec:
      containers:
        - name: hello-world
          env:
            - name: INSTRUMENTATION_KEY
              value: "a8da8ece-72c3-4711-a72f-83049651f298"
            - name: FAVOURITE_CUISINE
              valueFrom:
                secretKeyRef:
                  name: favouritecuisine
                  key: favouritecuisine
