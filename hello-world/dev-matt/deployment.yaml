apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  template:
    spec:
      containers:
        - name: hello-world
          env:
            - name: INSTRUMENTATION_KEY
              value: "77d50155-9ccf-42b4-85f8-e8e236ad962d"
            - name: FAVOURITE_CUISINE
              valueFrom:
                secretKeyRef:
                  name: favouritecuisine
                  key: favouritecuisine
