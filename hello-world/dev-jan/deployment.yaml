apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  template:
    spec:
      containers:
        - name: hello-world
          env:
            - name: INSTRUMENTATION_KEY
              value: "53bd5e02-2b32-47f5-989d-09f7b16a396f"
            - name: FAVOURITE_CUISINE
              valueFrom:
                secretKeyRef:
                  name: favouritecuisine
                  key: favouritecuisine
