apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  template:
    spec:
      containers:
        - name: hello-world
          env:
            - name: INSTRUMENTATION_KEY
              value: "14fe00c5-310f-4e84-aa83-5db7bd5b2797"
            - name: FAVOURITE_CUISINE
              valueFrom:
                secretKeyRef:
                  name: favouritecuisine
                  key: favouritecuisine
