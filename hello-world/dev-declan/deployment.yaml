apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  template:
    spec:
      containers:
        - name: hello-world
          env:
            - name: INSTRUMENTATION_KEY
              value: "b9ba8f32-a8f1-471b-9bc2-a1c7a74bc6c0"
            - name: FAVOURITE_CUISINE
              valueFrom:
                secretKeyRef:
                  name: favourite-cuisine
                  key: favouritecuisine
